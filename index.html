<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Money</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>
            Money <span>Saving</span>
        </h1>
    </div>
    <div class="main">
            <img class="image" src="images/saving-money.jpg" alt="">
        <div class="saving-container">
            <h3>
                Income
            </h3>
            <div class="input-div">
                <p>Income: </p> 
                <input type="text">
            </div>
            <h3>
                Expenses
            </h3>
            <div class="expense-div">
                <div class="input-div">
                    <p>Food: </p>
                    <input type="text">
                </div>
                <div class="input-div">
                    <p>Rent: </p>
                    <input type="text">
                </div>
                <div class="input-div">
                    <p>Clothes: </p>
                    <input type="text">
                </div>
            </div>
            <button>
                Calculate
            </button>
            <h2>
                Total Expenses: <span>0</span>
            </h2>
            <h2>
                Balance: <span>0</span>
            </h2>
            <div class="input-div">
                <p>
                    Save: 
                </p>
                <input type="text" name="" id="">
                <p> % </p>
                <button>Save</button>
            </div>
            <h2>
                Saving Amount: <span>0</span>
            </h2>
            <h2>
                Remaining Balance: <span>0</span>
            </h2>
        </div>
    </div>
</body>
</html>
